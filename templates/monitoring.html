<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Live Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-primary-rgb: 0, 61, 165;
            --bs-body-font-family: 'Inter', sans-serif;
            --bs-body-bg: #f8f9fa;
        }
        body { font-family: var(--bs-body-font-family); }
        .app-wrapper { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .app-container { width: 100%; max-width: 1200px; height: 95vh; display: flex; overflow: hidden; }
        .sidebar {
            width: 320px;
            min-width: 320px;
            border-right: 1px solid #dee2e6;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid #dee2e6; background-color: #e9ecef; }
        .chat-history { flex-grow: 1; overflow-y: auto; }
        .list-group-item.active { z-index: 2; color: var(--bs-primary-color); background-color: var(--bs-primary-bg-subtle); border-color: var(--bs-primary-border-subtle); }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header { background-color: #6c757d; color: white; }
        .chat-box { flex-grow: 1; padding: 1rem; overflow-y: auto; background-color: #f1f3f5; }
        .message-bubble { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1.25rem; margin-bottom: 0.5rem; width: fit-content; line-height: 1.5; }
        .user-message .message-bubble { background-color: #e9ecef; color: #212529; margin-left: auto; border-bottom-right-radius: 0.25rem; }
        .assistant-message .message-bubble { background-color: #fff; border: 1px solid #e9ecef; color: #212529; border-bottom-left-radius: 0.25rem; }
        .admin-message .message-bubble { border-left: 3px solid var(--bs-primary); font-style: italic; }
        .chat-input-group { border-top: 1px solid #dee2e6; padding: 1rem; background-color: #fff; }
        #chat-placeholder { display: flex; justify-content: center; align-items: center; height: 100%; color: #6c757d; font-size: 1.2rem; text-align: center; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container card shadow-sm">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header text-center">
                    <h5 class="mb-0"><i class="bi bi-display"></i> Наблюдение на чатове</h5>
                </div>
                <div class="list-group list-group-flush chat-history" id="thread-list"></div>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-header p-3 text-center"><h5 class="mb-0" id="chat-header-title">Изберете чат</h5></div>
                <div class="chat-box" id="chat-box">
                    <div id="chat-placeholder"><p>Моля, изберете чат от списъка вляво, за да видите съобщенията.</p></div>
                </div>
                <div class="chat-input-group" id="chat-input-container" style="display: none;">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Напишете като администратор...">
                        <button id="send-button" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const threadList = document.getElementById('thread-list');
            const chatBox = document.getElementById('chat-box');
            const chatHeaderTitle = document.getElementById('chat-header-title');
            const chatInputContainer = document.getElementById('chat-input-container');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const chatPlaceholder = document.getElementById('chat-placeholder');

            let activeThreadId = null;
            let threadsCache = [];

            const renderThreads = (threads) => {
                const scrollPosition = threadList.scrollTop;
                threadList.innerHTML = '';
                if (threads.length === 0) {
                    threadList.innerHTML = '<a href="#" class="list-group-item list-group-item-action text-muted small">Няма активни чатове.</a>';
                    return;
                }
                threads.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
                threads.forEach(thread => {
                    const item = document.createElement('a');
                    item.href = '#';
                    item.classList.add('list-group-item', 'list-group-item-action');
                    if (thread.id === activeThreadId) item.classList.add('active');

                    const humanTag = thread.is_human_controlled ? '<span class="badge bg-primary float-end">Поет</span>' : '';
                    const threadDate = new Date(thread.created_at).toLocaleString('bg-BG');

                    item.innerHTML = `<div class="d-flex w-100 justify-content-between">
                                        <p class="mb-1 text-truncate fw-bold">${thread.title}</p>
                                        ${humanTag}
                                      </div>
                                      <small class="text-muted">${threadDate}</small>`;
                    item.dataset.threadId = thread.id;
                    item.addEventListener('click', (e) => { e.preventDefault(); selectThread(thread.id); });
                    threadList.appendChild(item);
                });
                threadList.scrollTop = scrollPosition;
            };

            const loadThreads = async () => {
                try {
                    const response = await fetch('/api/threads');
                    if (!response.ok) throw new Error('Failed to load threads.');
                    const threads = await response.json();
                    if (JSON.stringify(threads) !== JSON.stringify(threadsCache)) {
                        threadsCache = threads;
                        renderThreads(threads);
                    }
                } catch (error) {
                    console.error("Failed to load threads:", error);
                }
            };

            const addMessage = (content, role) => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('message', `${role}-message`, 'd-flex', 'flex-column');
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                bubble.textContent = content;
                wrapper.appendChild(bubble);
                chatBox.appendChild(wrapper);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const selectThread = async (threadId) => {
                if (activeThreadId === threadId) return;
                activeThreadId = threadId;
                renderThreads(threadsCache);

                chatPlaceholder.style.display = 'none';
                chatInputContainer.style.display = 'flex';
                chatHeaderTitle.textContent = `Чат ID: ${threadId.substring(0, 12)}...`;
                chatBox.innerHTML = '<div class="text-center p-5"><div class="spinner-border text-primary" role="status"></div></div>';

                try {
                    const response = await fetch(`/api/threads/${threadId}/messages`);
                    if (!response.ok) throw new Error('Failed to load messages.');
                    const messages = await response.json();
                    chatBox.innerHTML = '';
                    messages.forEach(msg => addMessage(msg.content, msg.role));
                } catch (error) {
                    chatBox.innerHTML = '';
                    addMessage('Грешка при зареждане на съобщенията.', 'admin');
                }
            };

            const sendAdminMessage = async () => {
                const messageText = chatInput.value.trim();
                if (!messageText || !activeThreadId) return;

                addMessage(messageText, 'admin');
                chatInput.value = '';

                try {
                    await fetch('/api/monitoring/send-message', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ thread_id: activeThreadId, message: messageText }),
                    });
                    loadThreads();
                } catch (error) {
                    addMessage('Грешка при изпращане на съобщението.', 'admin');
                }
            };

            sendButton.addEventListener('click', sendAdminMessage);
            chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendAdminMessage());

            loadThreads();
            setInterval(loadThreads, 5000);
        });
    </script>
</body>
</html>
