<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring - Live Chats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-primary-rgb: 0, 61, 165;
            --bs-body-font-family: 'Inter', sans-serif;
            --bs-body-bg: #f8f9fa;
        }
        body { font-family: var(--bs-body-font-family); }
        .message-bubble { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1.25rem; margin-bottom: 0.5rem; width: fit-content; line-height: 1.5; }
        .user-message .message-bubble { background-color: #e9ecef; color: #212529; margin-left: auto; border-bottom-right-radius: 0.25rem; }
        .assistant-message .message-bubble { background-color: #fff; border: 1px solid #e9ecef; color: #212529; border-bottom-left-radius: 0.25rem; }
        .admin-message .message-bubble { border-left: 3px solid var(--bs-primary); font-style: italic; background-color: #e0e7ff; }
    </style>
</head>
<body class="py-5 bg-light">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0 text-primary"><i class="bi bi-display"></i> Наблюдение на чатове</h1>
            <a href="/" class="btn btn-outline-secondary">← Обратно към чата</a>
        </header>

        <div class="accordion" id="chats-accordion">
            <!-- Accordion items will be loaded here -->
        </div>
        <div id="loader" class="text-center p-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accordionContainer = document.getElementById('chats-accordion');
            const loader = document.getElementById('loader');
            let threadsCache = [];

            const createAccordionItem = (thread) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'accordion-item';

                const humanTag = thread.is_human_controlled ? '<span class="badge bg-primary ms-2">Поет</span>' : '';
                const threadDate = new Date(thread.created_at).toLocaleString('bg-BG');

                itemDiv.innerHTML = `
                    <h2 class="accordion-header" id="heading-${thread.id}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-${thread.id}" aria-expanded="false" aria-controls="collapse-${thread.id}">
                            <span class="text-truncate fw-bold me-3">${thread.title}</span>
                            <small class="text-muted me-auto">${threadDate}</small>
                            ${humanTag}
                        </button>
                    </h2>
                    <div id="collapse-${thread.id}" class="accordion-collapse collapse" aria-labelledby="heading-${thread.id}" data-bs-parent="#chats-accordion">
                        <div class="accordion-body">
                            <div class="chat-box border rounded p-3 mb-3" style="height: 400px; overflow-y: auto;">Зареждане на съобщения...</div>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Напишете като администратор...">
                                <button class="btn btn-primary">Изпрати</button>
                            </div>
                        </div>
                    </div>
                `;

                const chatBox = itemDiv.querySelector('.chat-box');
                const adminInput = itemDiv.querySelector('input');
                const adminSendBtn = itemDiv.querySelector('button.btn-primary');

                itemDiv.querySelector('.accordion-button').addEventListener('click', async () => {
                    // Load messages only when opened for the first time
                    if (chatBox.innerHTML.includes('Зареждане')) {
                        try {
                            const response = await fetch(`/api/threads/${thread.id}/messages`);
                            const messages = await response.json();
                            chatBox.innerHTML = '';
                            messages.forEach(msg => {
                                const role = msg.is_user ? 'user' : 'assistant';
                                const bubble = document.createElement('div');
                                bubble.className = `message ${role}-message d-flex flex-column`;
                                bubble.innerHTML = `<div class="message-bubble">${msg.content}</div>`;
                                chatBox.appendChild(bubble);
                            });
                        } catch (e) {
                            chatBox.innerHTML = '<p class="text-danger">Грешка при зареждане.</p>';
                        }
                    }
                });

                adminSendBtn.addEventListener('click', async () => {
                    const messageText = adminInput.value.trim();
                    if (!messageText) return;
                    adminInput.value = '';

                    // Add message optimistically to UI
                    const bubble = document.createElement('div');
                    bubble.className = 'message admin-message d-flex flex-column';
                    bubble.innerHTML = `<div class="message-bubble">${messageText}</div>`;
                    chatBox.appendChild(bubble);
                    chatBox.scrollTop = chatBox.scrollHeight;

                    try {
                        await fetch('/api/monitoring/send-message', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ thread_id: thread.id, message: messageText }),
                        });
                        // Mark as taken over in the UI without a full reload
                        if (!itemDiv.querySelector('.badge')) {
                             itemDiv.querySelector('.accordion-button').insertAdjacentHTML('beforeend', '<span class="badge bg-primary ms-2">Поет</span>');
                        }
                    } catch (e) {
                        bubble.innerHTML += '<small class="text-danger"> - Грешка при изпращане</small>';
                    }
                });

                return itemDiv;
            };

            const loadThreads = async () => {
                loader.style.display = 'block';
                try {
                    const response = await fetch('/api/threads');
                    if (!response.ok) throw new Error('Failed to load threads.');
                    threadsCache = await response.json();

                    accordionContainer.innerHTML = '';
                    if (threadsCache.length === 0) {
                        accordionContainer.innerHTML = '<p class="text-center text-muted p-5">Няма активни чатове.</p>';
                    } else {
                        threadsCache.sort((a,b) => new Date(b.created_at) - new Date(a.created_at));
                        threadsCache.forEach(thread => {
                            accordionContainer.appendChild(createAccordionItem(thread));
                        });
                    }
                } catch (error) {
                    accordionContainer.innerHTML = `<p class="text-center text-danger p-5">${error.message}</p>`;
                } finally {
                    loader.style.display = 'none';
                }
            };

            loadThreads();
        });
    </script>
</body>
</html>
