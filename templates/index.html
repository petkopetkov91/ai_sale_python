<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peugeot Stock Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-primary-rgb: 0, 61, 165; /* Peugeot Blue */
            --bs-body-font-family: 'Inter', sans-serif;
            --bs-body-bg: #f8f9fa;
        }
        body {
            font-family: var(--bs-body-font-family);
        }
        .app-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .app-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 300px;
            min-width: 300px;
            border-right: 1px solid #dee2e6;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: var(--bs-primary);
            color: white;
        }
        .chat-box {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f1f3f5;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            margin-bottom: 0.5rem;
            width: fit-content;
        }
        .user-message .message-bubble {
            background-color: var(--bs-primary);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .assistant-message .message-bubble {
            background-color: #fff;
            border: 1px solid #e9ecef;
            color: #212529;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-input-group {
            border-top: 1px solid #dee2e6;
            padding: 1rem;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container card shadow-sm">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <button id="new-chat-btn" class="btn btn-primary w-100 mb-2">Нов чат</button>
                    <div class="text-center">
                        <a href="/admin" class="text-muted small text-decoration-none">Админ.</a> |
                        <a href="/monitoring" class="text-muted small text-decoration-none">Наблюдение</a>
                    </div>
                </div>
                <details open>
                    <summary class="list-group-item list-group-item-action bg-light">История на чатове</summary>
                    <div class="list-group list-group-flush chat-history" id="thread-list">
                        <!-- Threads will be loaded here -->
                    </div>
                </details>
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-header p-3 text-center">
                    <h5 class="mb-0">Peugeot Наличности</h5>
                </div>
                <div class="chat-box" id="chat-box">
                    <!-- Messages will be loaded here -->
                </div>
                <div class="chat-input-group">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Напишете съобщение...">
                        <button id="send-button" class="btn btn-primary">Изпрати</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const threadList = document.getElementById('thread-list');
            const newChatBtn = document.getElementById('new-chat-btn');

            let threadId = null;

            const addMessage = (text, sender, container = chatBox) => {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('message', `${sender}-message`, 'd-flex', 'flex-column');

                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                bubble.innerHTML = text.replace(/\n/g, '<br>');

                messageWrapper.appendChild(bubble);
                container.appendChild(messageWrapper);
                container.scrollTop = container.scrollHeight;
                return messageWrapper;
            };
            
            const addCarsDisplay = (headerText, cars) => {
                const container = document.createElement('div');
                let html = `<p class="fw-bold">${headerText}</p>`;
                if (cars && cars.length > 0) {
                    html += '<div class="row row-cols-1 row-cols-md-2 g-4">';
                    cars.forEach(car => {
                        html += `
                            <div class="col">
                                <div class="card h-100">
                                    <img src="${car.image_url}" class="card-img-top" alt="${car.model}" onerror="this.style.display='none'">
                                    <div class="card-body">
                                        <h5 class="card-title">${car.model}</h5>
                                        <p class="card-text">${car.price}</p>
                                        <span class="badge bg-success mb-2">В наличност</span>
                                    </div>
                                    <div class="card-footer">
                                        <a href="${car.link}" target="_blank" class="btn btn-sm btn-outline-primary w-100">Вижте повече</a>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                container.innerHTML = html;
                chatBox.appendChild(container);
                chatBox.scrollTop = chatBox.scrollHeight;
            };
            
            const showLoadingIndicator = () => {
                const loadingEl = document.createElement('div');
                loadingEl.classList.add('message', 'assistant-message', 'd-flex', 'flex-column');
                loadingEl.id = 'loading-indicator';
                loadingEl.innerHTML = `
                    <div class="message-bubble">
                        <div class="spinner-border spinner-border-sm" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>`;
                chatBox.appendChild(loadingEl);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const removeLoadingIndicator = () => {
                const indicator = document.getElementById('loading-indicator');
                if (indicator) indicator.remove();
            };

            const sendMessage = async () => {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;

                addMessage(messageText, 'user');
                chatInput.value = '';
                showLoadingIndicator();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: messageText, thread_id: threadId }),
                    });
                    const data = await response.json();
                    removeLoadingIndicator();

                    if (!response.ok) throw new Error(data.error || 'HTTP error');

                    if (data.is_new_thread) {
                        threadId = data.thread_id;
                        await loadThreads();
                    } else {
                        threadId = data.thread_id;
                    }

                    if (data.human_override) {
                        addMessage(data.response, 'assistant');
                    } else if (data.cars) {
                        addCarsDisplay(data.response, data.cars);
                    } else {
                        addMessage(data.response, 'assistant');
                    }
                } catch (error) {
                    removeLoadingIndicator();
                    addMessage(`Грешка: ${error.message}`, 'assistant');
                }
            };

            const loadThreads = async () => {
                try {
                    const response = await fetch('/api/threads');
                    if (!response.ok) throw new Error('Failed to load threads.');
                    const threads = await response.json();

                    threadList.innerHTML = '';
                    if (threads.length === 0) {
                        threadList.innerHTML = '<a href="#" class="list-group-item list-group-item-action text-muted">Няма предишни чатове.</a>';
                    }
                    threads.forEach(thread => {
                        const item = document.createElement('a');
                        item.href = '#';
                        item.classList.add('list-group-item', 'list-group-item-action');
                        if (thread.id === threadId) item.classList.add('active');

                        const threadDate = new Date(thread.created_at).toLocaleDateString('bg-BG');
                        item.innerHTML = `<div class="d-flex w-100 justify-content-between">
                                            <small class="text-muted">${threadDate}</small>
                                        </div>
                                        <p class="mb-1 text-truncate">${thread.title}</p>`;
                        item.dataset.threadId = thread.id;
                        item.addEventListener('click', (e) => {
                            e.preventDefault();
                            selectThread(thread.id);
                        });
                        threadList.appendChild(item);
                    });
                } catch (error) {
                    threadList.innerHTML = '<a href="#" class="list-group-item list-group-item-action text-danger">Грешка при зареждане.</a>';
                }
            };

            const selectThread = async (id) => {
                if (threadId === id) return;

                threadId = id;
                document.querySelectorAll('#thread-list .list-group-item').forEach(el => {
                    el.classList.toggle('active', el.dataset.threadId === threadId);
                });

                chatBox.innerHTML = '';
                showLoadingIndicator();

                try {
                    const response = await fetch(`/api/threads/${threadId}/messages`);
                    if (!response.ok) throw new Error('Failed to load messages.');
                    const messages = await response.json();

                    removeLoadingIndicator();
                    messages.forEach(msg => addMessage(msg.content, msg.role));
                } catch (error) {
                    removeLoadingIndicator();
                    addMessage('Грешка при зареждане на съобщенията.', 'assistant');
                }
            };

            const startNewChat = () => {
                threadId = null;
                document.querySelectorAll('#thread-list .list-group-item.active').forEach(el => el.classList.remove('active'));
                chatBox.innerHTML = '';
                addMessage('Здравейте! Как мога да Ви помогна?', 'assistant');
                chatInput.focus();
            };

            // Initial setup
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            newChatBtn.addEventListener('click', startNewChat);

            startNewChat();
            loadThreads();
        });
    </script>
</body>
</html>
