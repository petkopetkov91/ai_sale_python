<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peugeot Stock Assistant</title>
    <style>
        :root {
            --peugeot-blue: #003da5;
            --light-grey: #f4f6f8;
            --border-grey: #ddd;
            --text-dark: #333;
            --text-light: #fff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-grey);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            box-sizing: border-box;
        }
        #app-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
        }
        #sidebar {
            width: 280px;
            min-width: 280px;
            background-color: #f8f9fa;
            border-right: 1px solid var(--border-grey);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-grey);
            flex-shrink: 0;
        }
        #new-chat-btn {
            background-color: var(--peugeot-blue);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #new-chat-btn:hover {
            background-color: #002c8f;
        }
        #thread-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .thread-group-header {
            font-size: 0.8em;
            font-weight: 600;
            color: #6c757d;
            padding: 12px 8px 4px;
            text-transform: uppercase;
        }
        .thread-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s, color 0.2s;
        }
        .thread-item:hover {
            background-color: #e9ecef;
        }
        .thread-item.active {
            background-color: var(--peugeot-blue);
            color: var(--text-light);
            font-weight: 500;
        }
        #chat-container {
            flex-grow: 1;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #chat-header {
            background-color: var(--peugeot-blue);
            color: white;
            padding: 16px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            flex-shrink: 0;
        }
        #chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: #e9e9eb;
            color: #000;
            align-self: flex-end;
        }
        .assistant-message {
            background-color: #f0f0f0;
            color: var(--text-dark);
            align-self: flex-start;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        .assistant-message.loading {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 80%;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--peugeot-blue);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.16s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.32s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        #chat-input-container {
            display: flex;
            border-top: 1px solid var(--border-grey);
            padding: 15px;
            flex-shrink: 0;
        }
        #chat-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1em;
            outline: none;
        }
        #chat-input:focus {
            border-color: var(--peugeot-blue);
        }
        #send-button {
            background-color: var(--peugeot-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #send-button:hover {
            background-color: #002c8f;
        }
        .cars-container {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .car-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .car-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        .car-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
            background-color: #f8f9fa;
        }
        .car-image.no-image {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1em;
            font-weight: 500;
        }
        .car-content { padding: 15px; }
        .car-title { margin: 0 0 8px 0; font-size: 1.1em; font-weight: 600; color: #333; line-height: 1.3; }
        .car-price { margin: 0 0 15px 0; font-size: 1em; font-weight: bold; color: var(--peugeot-blue); }
        .availability-badge { display: inline-block; background-color: #4CAF50; color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 500; margin-bottom: 12px; }
        .view-details-btn { display: block; background: linear-gradient(45deg, #4C8AFF, var(--peugeot-blue)); color: white; text-decoration: none; padding: 10px 20px; border-radius: 6px; font-size: 0.9em; font-weight: 500; transition: all 0.2s; text-align: center; }
        .view-details-btn:hover { background: linear-gradient(45deg, #3A7AFF, #002c8f); transform: translateY(-1px); }
        .cars-header { font-size: 1.1em; font-weight: 600; margin-bottom: 10px; color: var(--text-dark); }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <div id="sidebar-header">
                <button id="new-chat-btn">+ Нов чат</button>
            </div>
            <div id="thread-list"></div>
        </div>
        <div id="chat-container">
            <div id="chat-header">Peugeot Наличности</div>
            <div id="chat-box"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Напишете съобщение...">
                <button id="send-button">→</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const threadList = document.getElementById('thread-list');
            const newChatBtn = document.getElementById('new-chat-btn');

            let threadId = null;

            // --- Event Listeners ---
            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            newChatBtn.addEventListener('click', startNewChat);

            // --- Core Functions ---
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                messageElement.innerHTML = text.replace(/\n/g, '<br>');
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
                return messageElement;
            }
            
            function addCarsDisplay(headerText, cars) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'assistant-message');
                let html = '';
                if (headerText && headerText.trim() !== '') {
                    html += `<div class="cars-header">${headerText}</div>`;
                }
                if (cars && cars.length > 0) {
                    html += '<div class="cars-container">';
                    cars.forEach(car => {
                        const hasImage = car.image_url && car.image_url.trim() !== '';
                        html += `
                            <div class="car-card">
                                ${hasImage
                                    ? `<img src="${car.image_url}" alt="${car.model}" class="car-image" onerror="this.className+=' no-image'; this.innerHTML='${car.model}'; this.src=''">`
                                    : `<div class="car-image no-image">${car.model}</div>`
                                }
                                <div class="car-content">
                                    <div class="availability-badge">В наличност</div>
                                    <h3 class="car-title">${car.model}</h3>
                                    <p class="car-price">${car.price}</p>
                                    <a href="${car.link}" target="_blank" class="view-details-btn">Вижте повече</a>
                                </div>
                            </div>`;
                    });
                    html += '</div>';
                }
                messageElement.innerHTML = html;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
                return messageElement;
            }
            
            function showLoadingIndicator(container = chatBox) {
                const loadingElement = document.createElement('div');
                loadingElement.classList.add('message', 'assistant-message', 'loading');
                loadingElement.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                container.appendChild(loadingElement);
                container.scrollTop = container.scrollHeight;
                return loadingElement;
            }

            async function sendMessage() {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;

                addMessage(messageText, 'user');
                chatInput.value = '';
                const loadingIndicator = showLoadingIndicator();

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: messageText, thread_id: threadId }),
                    });
                    const text = await response.text();
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        throw new Error('Сървърът върна невалиден отговор.');
                    }

                    if (!response.ok) throw new Error(data.error || `HTTP error! Status: ${response.status}`);

                    if (data.is_new_thread) {
                        threadId = data.thread_id;
                        await loadThreads();
                    } else {
                        threadId = data.thread_id;
                    }

                    if (data.cars) {
                        addCarsDisplay(data.response, data.cars);
                    } else {
                        addMessage(data.response, 'assistant');
                    }
                } catch (error) {
                    console.error('Error details:', error);
                    addMessage(`Грешка: ${error.message}`, 'assistant');
                } finally {
                    loadingIndicator.remove();
                }
            }

            async function loadThreads() {
                try {
                    const response = await fetch('/api/threads');
                    if (!response.ok) throw new Error('Failed to load threads.');
                    const threads = await response.json();

                    const groupedThreads = groupThreadsByDate(threads);
                    threadList.innerHTML = '';

                    for (const group in groupedThreads) {
                        const header = document.createElement('div');
                        header.className = 'thread-group-header';
                        header.textContent = group;
                        threadList.appendChild(header);

                        groupedThreads[group].forEach(thread => {
                            const item = document.createElement('div');
                            item.className = 'thread-item';
                            item.textContent = thread.title || 'Нов чат';
                            item.dataset.threadId = thread.id;
                            item.setAttribute('title', thread.title);

                            if (thread.id === threadId) {
                                item.classList.add('active');
                            }

                            item.addEventListener('click', () => selectThread(thread.id, item));
                            threadList.appendChild(item);
                        });
                    }
                } catch (error) {
                    console.error('Error loading threads:', error);
                    threadList.innerHTML = 'Could not load chats.';
                }
            }

            function groupThreadsByDate(threads) {
                const groups = { 'Днес': [], 'Вчера': [], 'Предишни 7 дни': [], 'По-стари': [] };
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                const sevenDaysAgo = new Date(today);
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

                threads.forEach(thread => {
                    const threadDate = new Date(thread.created_at);
                    if (threadDate >= today) {
                        groups['Днес'].push(thread);
                    } else if (threadDate >= yesterday) {
                        groups['Вчера'].push(thread);
                    } else if (threadDate >= sevenDaysAgo) {
                        groups['Предишни 7 дни'].push(thread);
                    } else {
                        groups['По-стари'].push(thread);
                    }
                });

                for (const group in groups) {
                    if (groups[group].length === 0) {
                        delete groups[group];
                    }
                }
                return groups;
            }

            async function selectThread(id, element) {
                if (threadId === id && chatBox.children.length > 1) return;

                threadId = id;
                document.querySelectorAll('.thread-item.active').forEach(el => el.classList.remove('active'));
                element.classList.add('active');

                chatBox.innerHTML = '';
                const loading = showLoadingIndicator();

                try {
                    const response = await fetch(`/api/threads/${threadId}/messages`);
                    if (!response.ok) throw new Error('Failed to load messages.');
                    const messages = await response.json();

                    loading.remove();
                    messages.forEach(msg => {
                        // This logic needs to be updated when Supabase is integrated
                        // to handle the `is_user` flag instead of `role`.
                        const role = msg.is_user ? 'user' : 'assistant';
                        addMessage(msg.content, role);
                    });
                } catch (error) {
                    console.error('Error loading messages:', error);
                    loading.remove();
                    addMessage('Could not load chat history.', 'assistant');
                }
            }

            function startNewChat() {
                threadId = null;
                document.querySelectorAll('.thread-item.active').forEach(el => el.classList.remove('active'));
                chatBox.innerHTML = '';
                addMessage('Здравейте! Как мога да Ви помогна?', 'assistant');
                chatInput.focus();
            }

            function initializeApp() {
                startNewChat();
                loadThreads();
            }

            initializeApp();
        });
    </script>
</body>
</html>
