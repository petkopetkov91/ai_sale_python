<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peugeot Stock Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bs-primary-rgb: 0, 61, 165;
            --bs-body-font-family: 'Inter', sans-serif;
            --bs-body-bg: #f8f9fa;
        }
        body { font-family: var(--bs-body-font-family); }
        .app-wrapper { height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
        .app-container { width: 100%; max-width: 1200px; height: 95vh; display: flex; overflow: hidden; }
        .sidebar {
            width: 300px;
            min-width: 300px;
            border-right: 1px solid #dee2e6;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header { padding: 1rem; border-bottom: 1px solid #dee2e6; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; }
        .chat-header { background-color: var(--bs-primary); color: white; }
        .chat-box { flex-grow: 1; padding: 1rem; overflow-y: auto; background-color: #f1f3f5; }
        .message-bubble { max-width: 80%; padding: 0.75rem 1rem; border-radius: 1.25rem; margin-bottom: 0.5rem; width: fit-content; line-height: 1.5; }
        .user-message .message-bubble { background-color: var(--bs-primary); color: white; margin-left: auto; border-bottom-right-radius: 0.25rem; }
        .assistant-message .message-bubble { background-color: #fff; border: 1px solid #e9ecef; color: #212529; border-bottom-left-radius: 0.25rem; }
        .chat-input-group { border-top: 1px solid #dee2e6; padding: 1rem; background-color: #fff; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="app-container card shadow-sm">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <button id="new-chat-btn" class="btn btn-primary w-100 mb-2"><i class="bi bi-plus-lg"></i> Нов чат</button>
                    <div class="text-center small">
                        <a href="/admin" class="text-muted text-decoration-none">Админ.</a> |
                        <a href="/monitoring" class="text-muted text-decoration-none">Наблюдение</a>
                    </div>
                </div>
                <!-- Chat history removed as per user request -->
            </div>

            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-header p-3 text-center"><h5 class="mb-0">Peugeot Stock Assistant</h5></div>
                <div class="chat-box" id="chat-box"></div>
                <div class="chat-input-group">
                    <div class="input-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Напишете съобщение...">
                        <button id="send-button" class="btn btn-primary"><i class="bi bi-send-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const newChatBtn = document.getElementById('new-chat-btn');
            let threadId = null;

            const addMessage = (text, sender) => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('message', `${sender}-message`, 'd-flex', 'flex-column');
                const bubble = document.createElement('div');
                bubble.classList.add('message-bubble');
                bubble.innerHTML = text.replace(/\n/g, '<br>');
                wrapper.appendChild(bubble);
                chatBox.appendChild(wrapper);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const addCarsDisplay = (headerText, cars) => {
                const container = document.createElement('div');
                let html = `<p class="fw-bold">${headerText}</p>`;
                if (cars && cars.length > 0) {
                    html += '<div class="row row-cols-1 row-cols-md-2 g-4">';
                    cars.forEach(car => {
                        html += `<div class="col"><div class="card h-100 shadow-sm"><img src="${car.image_url}" class="card-img-top" alt="${car.model}" onerror="this.style.display='none'"><div class="card-body"><h5 class="card-title">${car.model}</h5><p class="card-text">${car.price}</p><span class="badge bg-success mb-2">В наличност</span></div><div class="card-footer"><a href="${car.link}" target="_blank" class="btn btn-sm btn-outline-primary w-100">Вижте повече</a></div></div></div>`;
                    });
                    html += '</div>';
                }
                container.innerHTML = html;
                chatBox.appendChild(container);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const showLoadingIndicator = () => {
                const loadingEl = document.createElement('div');
                loadingEl.classList.add('message', 'assistant-message', 'd-flex', 'flex-column');
                loadingEl.id = 'loading-indicator';
                loadingEl.innerHTML = `<div class="message-bubble"><div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div></div>`;
                chatBox.appendChild(loadingEl);
                chatBox.scrollTop = chatBox.scrollHeight;
            };

            const removeLoadingIndicator = () => {
                document.getElementById('loading-indicator')?.remove();
            };

            const sendMessage = async () => {
                const messageText = chatInput.value.trim();
                if (messageText === '') return;
                addMessage(messageText, 'user');
                chatInput.value = '';
                showLoadingIndicator();
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: messageText, thread_id: threadId }),
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'HTTP error');

                    threadId = data.thread_id; // Keep track of the session

                    if (data.human_override) addMessage(data.response, 'assistant');
                    else if (data.cars) addCarsDisplay(data.response, data.cars);
                    else addMessage(data.response, 'assistant');
                } catch (error) {
                    addMessage(`Грешка: ${error.message}`, 'assistant');
                } finally {
                    removeLoadingIndicator();
                }
            };

            const startNewChat = () => {
                threadId = null;
                chatBox.innerHTML = '';
                addMessage('Здравейте! Как мога да Ви помогна?', 'assistant');
                chatInput.focus();
            };

            sendButton.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => e.key === 'Enter' && sendMessage());
            newChatBtn.addEventListener('click', startNewChat);

            startNewChat();
        });
    </script>
</body>
</html>
