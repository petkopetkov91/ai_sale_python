<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <title>Администрация</title>
    <!-- Bootstrap CSS without integrity hash to avoid SRI blocking issues -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-primary">Управление на файлове</h1>

        <form id="upload-form" class="d-flex gap-2 mb-4">
            <input type="file" id="file-input" name="file" class="form-control" required />
            <button type="submit" class="btn btn-primary">Качи</button>
        </form>

        <div class="card">
            <div class="card-header">Файлове</div>
            <div class="table-responsive">
                <table class="table table-striped mb-0">
                    <thead>
                        <tr>
                            <th>Име</th>
                            <th>Размер (KB)</th>
                            <th class="text-end">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="files"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadFiles() {
            const res = await fetch('/api/admin/files');
            const files = await res.json();
            const tbody = document.getElementById('files');
            tbody.innerHTML = '';

            if (!files.length) {
                const tr = document.createElement('tr');
                const td = document.createElement('td');
                td.colSpan = 3;
                td.className = 'text-center text-muted';
                td.textContent = 'Няма качени файлове.';
                tr.appendChild(td);
                tbody.appendChild(tr);
                return;
            }

            files.forEach(f => {
                const tr = document.createElement('tr');
                const sizeKb = Math.round((f.bytes || 0) / 1024);
                tr.innerHTML = `
                    <td>${f.filename}</td>
                    <td>${sizeKb}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-danger">Изтрий</button>
                    </td>`;
                tr.querySelector('button').addEventListener('click', async () => {
                    await fetch(`/api/admin/files/${f.id}`, { method: 'DELETE' });
                    loadFiles();
                });
                tbody.appendChild(tr);
            });
        }

        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('file-input');
            if (!input.files.length) return;
            const formData = new FormData();
            formData.append('file', input.files[0]);
            await fetch('/api/admin/files', { method: 'POST', body: formData });
            input.value = '';
            loadFiles();
        });

        loadFiles();
    </script>
    <!-- Bootstrap JS without integrity hash to avoid SRI blocking issues -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
